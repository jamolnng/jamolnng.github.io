---
layout: compress
---
<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="utf-8">
    <meta http-equiv=X-UA-Compatible content="IE=edge,chrome=1">
    <meta name=viewport content="width=device-width, initial-scale=1">

    <meta name=description content="{{ site.bio }}">
    <meta name=author content="{{ site.name }}">

    {% seo %}
    
    {% include favicon.html %}

    <link rel="canonical" href="{{ site.url }}{{ page.url | replace:'index.html','' }}">
    <link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ site.url }}{{ "/feed.xml" }}" />
	
	<link href="{{ site.url }}/assets/bgterminal.css" rel="stylesheet" type="text/css" />
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
	<script type="text/javascript" src="{{ site.url }}/assets/jquery.bgterminal.min.js"></script>

    <style>
    {% capture scss_sheet %}{% include style.scss %}{% endcapture %}
    {{ scss_sheet | scssify }}
    </style>

</head>
<body>
    <div class="wrapper-{% if site.width == "normal" %}normal{% elsif site.width == "large" %}large{% endif %}">
        {% if page.tag %}
            <div class="post" style="padding:7.6%;padding-top:15px;background-color:#FFFFFF;box-shadow:0px 0px 10px 0px #CCCCCC;">
        {% else %}
            {% if showHeader != true %}
                <div class="page {{ page.title | downcase }}" style="padding:7.6%;padding-top:15px;background-color:#FFFFFF;box-shadow:0px 0px 10px 0px #CCCCCC;">
            {% else %}
                <div class="{{ page.title | downcase }}" style="padding:7.6%;padding-top:15px;background-color:#FFFFFF;box-shadow:0px 0px 10px 0px #CCCCCC;">
            {% endif %}
        {% endif %}

            {{ content }}
    </div>
    {% include icons.html %}
	</div>
	<div id="terminal" style="z-index:-999;color: rgba(0,122,204,0.2);"></div>
	<script>
    var code_arr = ['https://raw.githubusercontent.com/jamolnng/argparse/master/argparse.h',
                    'https://raw.githubusercontent.com/jamolnng/WebServer/master/WebServer/webserver.cpp',
                    'https://raw.githubusercontent.com/jamolnng/OpenCL-CUDA-Tutorials/master/CUDA/Tutorial%202%20-%20CUDA%20load%20image/kernel.cu',
                    'https://raw.githubusercontent.com/jamolnng/WebServer/master/PluginTest/brain_fuck.h',
                    'https://raw.githubusercontent.com/jamolnng/WebServer/master/WebServerCommon/config_map.h'];
    var code = code = code_arr[Math.floor(Math.random() * code_arr.length)];
	$(document).ready(function(){
	$('#terminal').bgTerminal({
	url: code,
	glow: true,
	speed: 40,
	wait: 400
	});
	});
	</script>

</body>
</html>
